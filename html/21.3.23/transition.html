<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    aside {
            width: 500px;
            height: 70px;
            font-size: 1rem;
            text-align: justify;
            background-color: orange;
            padding: 20px;
            transition: height 2s ease-in-out ;
        }
        aside:hover{
            height: 50vh;
        }
</style>
<body>
    <aside></aside>
</body>
</html>
