<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morethenoneclass</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .back{background-color: aquamarine;}
        .text{
            font-size: 20pt;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: chocolate;
        }
        .border{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="back">box 1</div>
    <div class="back text">box 2</div>
    <div class="back text border">box 3</div>
    <div class="border back">box 4</div>
    <div class="border text">box 5</div>
</body>
</html>
