<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        ol{
            list-style-type: hebrew;
            direction: rtl;
            /**לשנות שפה מיקום על הדף**/
        }
        ul{
            list-style-image: url(images/favicon.png.png);
            /**במקום ספרות תמונת אייקון**/
        }
    </style>
</head>
<body>
    <ol>Hobbies
        <li>books</li>
        <li>music</li>
        <li>cars</li>
        <li>films</li>
    </ol>
    <ul>Hobbies
        <li>books</li>
        <li>music</li>
        <li>cars</li>
        <li>films</li>
    </ul>
</body>
</html>
