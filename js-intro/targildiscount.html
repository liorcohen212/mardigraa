<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>discount calculator</h1>
    <label for="prices">price</label>
    <input id="prices" type="number">
    <label for="disco">discount</label>
    <input type="number" id="disco">
    <button onclick="reset()">reset</button>
    <button onclick="calc()">calculate</button>
    <script>
        function calc(){
    pr = document.getElementById("prices").value
    ds = document.getElementById("disco").value
    totalprice = pr - (pr * ds / 100)
    alert("the new price is " + totalprice)
        }
        function reset() {
            document.getElementById("prices").value.style.display.none

        }
    </script>
</body>
</html>
