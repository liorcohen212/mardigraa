<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="animallist"></div>
    <script>
        let sizes = [10, 20, 30, 40, 50, 60]
        let animals = ["dog", "cat" , "giraffe", "bird", "panda", "hen"];
        for( let i in sizes) {
            document.getElementById("animallist").innerHTML += ` <p style="font-size: ${sizes[i]}px"> ${animals[i]}<p>`;
        }
    </script>
</body>
</html>
