    <script>
            function calcavg(arr){
            let sum = 0;
            for(let i in arr){
                sum += arr[i];
            }
            return sum / arr.length;
            }
            console.log(calcavg([51,25,74]));

            // max
                // כתבו פונקציה שמקבלת מערך של מספרים ומחזירה את המספר המקסימלי במערך
                function findMax(arr) {
                    let maxi;
                    if (arr.length == 0) maxi = null;
                    else {
                        maxi = arr[0];
                        // loop
                        for (let i = 1; i < arr.length; i++) {
                            if (maxi < arr[i]) maxi = arr[i];
                        }
                    }
                    return maxi;
                }

                console.log(findMax([]));
                console.log(findMax([-1, 50, 104]));
                console.log(findMax([-1, -90, -40]));
    </script>
