<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // math obgect
    
    console.log("PI- " + Math.PI);
    console.log("sqrt- " + Math.sqrt(25));
    console.log("pow- " + Math.pow(2, 3));
    console.log("abs- " + Math.abs(-10));
    console.log("round- " + Math.round(2.4));
    console.log("round- " + Math.ceil(2.7));
    console.log("ceil (round up)- " + Math.ceil(2.4));
    console.log("floor (round doun)- " + Math.floor(2.7));
    console.log("max- " + Math.max(7, 10, 59));
    console.log("min- " + Math.min(90, -1, 4));
    
    
    //random numbers
    
    console.log(Math.random()); //random numbers between 0 and 1
    console.log(Math.floor(Math.random() * 10)); //random numbers between 0 and 9 include
    console.log(Math.floor(Math.random() * 10) + 1); //random numbers between 0 and 10 include
    console.log(Math.floor(Math.random() * 100) + 1); //random numbers between 0 and 100 include
    </script>
</body>
</html>
