<h2 id="food">food:</h2>

<button onclick="buyfood()">buy food</button>
<button onclick="askformoney()">ask for money</button>
<script>
    let food = 0,
    money = 100;
    function buyfood(){
        document.getElementById("food").innerHTML = "food " + food;
        food += 2;
        document.getElementById("money").innerHTML = "money " + money;
        money -= 5;
    }
    function askformoney(){
        document.getElementById("food").innerHTML = "food " + food;
        food -= 1;
        document.getElementById("money").innerHTML = "money " + money;
        money += 5;
    }
        </script>
