        // כתבו פונקציה שמקבלת מספר ובודקת האם הוא זוגי או אי זוגי
            // ternary
            // function expression
            let EvenOrOdd = function (num) {
                return num % 2 == 0 ? "Even" : "Odd";
            };
            console.log(EvenOrOdd(21));
            console.log(EvenOrOdd(46));
            let countEven = function (arr) {
                let counter = 0
                for(let num of arr){
                    if (num % 2 == 0) counter++;
                }
                return counter;
            };
            console.log(countEven([10, 23, 26, 84, 25, 30, 50, 66, 87, 54]))
    </script>
