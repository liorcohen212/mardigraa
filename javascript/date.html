<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <script>
    document.write("today is " + Date() + "<br>");
    var today = new Date();
    document.write("the day of the week is " + today.getDay() + '<br>');
    document.write("the day of the month is " + today.getDate() + '<br>');
    document.write("the month is " + today.getMonth() + '<br>');
    document.write("the year is " + today.getYear() + '<br>');
    </script>
</body>
</html>
