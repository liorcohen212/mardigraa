    <script> 
    class Action {
            constructor(type, description, amount) {
                this.id = Math.floor(Math.random() * 1001);
                this.type = type;
                this.description = description;
                this.amount = type == "expense" ? -amount : amount;
            }
            get(propName) { return this[propName]; }
            set(propName, value) { this[propName] = value; }
        }
        class Actionsmanager{
            constructor(){
                this.actions = [];
                this.balance = 0;
            }
            get(propName){
                return this[propName];
            }
            set(propName, value){
                this[propName] = value;
            }
            addAction(action){
                this.actions.push(action)
            this.calcBalance();
} 
            deleteAction(id){
                let indextodelete = this.action.findIndex((action) => action.id == id);
                this.actions.splice(indextodelete, 1);
                this.calcBalance();
            }
            updateAction(id, newAmount) {
                let indexToUpdate = this.actions.findIndex((action) => action.id == id); this.actions[indexToUpdate].amount = this.actions[indexToUpdate].type == "expense" ? -newAmount : newAmount;
                this.calcBalance();
            }
            calcBalance() { this.balance = this.actions.reduce((total, action) => total + action.amount); }
        }
        let manager = new Actionsmanager();
        let food = new Action("expense", "fruits", 200);
        manager.addAction(food); 
        manager.addAction(new Action("income", "salary", 10000));

        // a function that shows all the actions according to manager.actions array
        function showActionsInTable() {for (let action of manager.actions) {document.getElementById("actions").innerHTML += `<tr class=${action.type == "income" ? "text-success" : "text-danger"}> <td>${action.description} </td> <td>${action.amount} </td><td><i class="fa-regular fa-pen-to-square"></i> </td> <td><i class="fa-regular fa-trash-can"></i> </td></tr>`;}}showActionsInTable();
